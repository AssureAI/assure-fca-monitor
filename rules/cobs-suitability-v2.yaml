ruleset_id: assure-cobs-suitability
version: "2.0"
status: active
reviewed_by: Assure
reviewed_at: 2026-02-25

global:
  interpretation:
    - Absence of evidence never implies compliance
    - "OK" requires independent signals (not just a single keyword)
    - No inference; only explicit text evidence
    - Evidence is sentence-based and capped
  language:
    - No compliance assertions
    - No pass/fail terminology

rules:

  # =========================================================
  # COBS 9 — Suitability (core advised)
  # =========================================================

  - id: COBS9_OBJ
    section: "COBS 9 – Objectives"
    title: "Client investment objectives obtained and referenced"
    citation: "COBS 9.2.2R"
    source_url: "https://handbook.fca.org.uk/handbook/COBS/9/2.html"
    applies_when:
      advice_type: advised
    require_cluster_hits: 2
    clusters:
      - ["objective", "objectives", "goal", "goals", "aim", "aims", "investment objective"]
      - ["income", "growth", "capital growth", "capital preservation"]
      - ["time horizon", "investment term", "short term", "long term", "years"]
      - ["retirement", "pension", "isa", "gia", "tax efficiency", "tax"]
    require_any_terms:
      - "based on"
      - "in line with"
      - "aligned with"
    why_ok: "Objectives and horizon are explicitly stated and linked to the recommendation."
    why_fail: "Objectives/horizon are not clearly captured and/or not linked to the recommendation."

  - id: COBS9_CIRC
    section: "COBS 9 – Circumstances"
    title: "Client personal and financial circumstances considered"
    citation: "COBS 9.2.2R"
    source_url: "https://handbook.fca.org.uk/handbook/COBS/9/2.html"
    applies_when:
      advice_type: advised
    require_cluster_hits: 2
    clusters:
      - ["income", "salary", "earn", "expenditure", "outgoings"]
      - ["assets", "liabilities", "debts", "mortgage", "savings"]
      - ["employment", "employed", "self-employed", "retired"]
      - ["dependants", "spouse", "partner", "family", "children"]
      - ["tax", "tax position", "tax rate", "marginal rate"]
    why_ok: "Multiple financial/circumstance indicators present."
    why_fail: "Circumstances are thin (only high-level) or missing key financial indicators."

  - id: COBS9_KNOW
    section: "COBS 9 – Knowledge & Experience"
    title: "Client knowledge and experience considered"
    citation: "COBS 9.2.2R"
    source_url: "https://handbook.fca.org.uk/handbook/COBS/9/2.html"
    applies_when:
      advice_type: advised
    require_any_terms:
      - "knowledge"
      - "experience"
      - "understanding"
      - "familiar with"
      - "previously invested"
    why_ok: "Explicit mention of knowledge/experience/understanding."
    why_fail: "No explicit assessment of knowledge/experience."

  - id: COBS9_RISK
    section: "COBS 9 – Risk"
    title: "Attitude to risk assessed and aligned"
    citation: "COBS 9.2.2R"
    source_url: "https://handbook.fca.org.uk/handbook/COBS/9/2.html"
    applies_when:
      advice_type: advised
    require_cluster_hits: 2
    clusters:
      - ["attitude to risk", "risk profile", "risk tolerance", "risk questionnaire", "risk assessment"]
      - ["cautious", "balanced", "moderate", "adventurous", "high risk", "medium risk", "low risk"]
      - ["volatility", "market movements", "drawdown"]
    require_any_terms:
      - "aligned with"
      - "consistent with"
      - "in line with"
    forbid_any_patterns:
      - pattern: "(?i)guaranteed(?!\\s*(?:income|annuity|benefit))"
        reason: "Avoid implying investment certainty/guarantee unless clearly limited to guaranteed income/benefit products."
      - pattern: "(?i)no\\s+risk"
        reason: "Prohibited implication that investing is risk-free."
      - pattern: "(?i)cannot\\s+lose"
        reason: "Prohibited implication that losses are impossible."
    why_ok: "Risk profile is stated and recommendation alignment language is present."
    why_fail: "Risk profile missing OR no explicit alignment OR prohibited guarantee language present."

  - id: COBS9_CFL
    section: "COBS 9 – Capacity for Loss"
    title: "Capacity for loss considered with context"
    citation: "COBS 9.2.2R"
    source_url: "https://handbook.fca.org.uk/handbook/COBS/9/2.html"
    applies_when:
      advice_type: advised
    require_any_terms:
      - "capacity for loss"
      - "loss capacity"
      - "afford to lose"
      - "would not impact"
      - "no material impact"
    require_any_terms_2:
      - "worst case"
      - "if markets fall"
      - "market falls"
      - "in a downturn"
      - "stress test"
    why_ok: "Capacity for loss is explicitly referenced with a downside scenario."
    why_fail: "CFL missing or stated without downside context."

  - id: COBS9_TIME
    section: "COBS 9 – Time Horizon"
    title: "Investment time horizon referenced"
    citation: "COBS 9.2.2R"
    source_url: "https://handbook.fca.org.uk/handbook/COBS/9/2.html"
    applies_when:
      investment_element: true
    require_any_terms:
      - "time horizon"
      - "investment term"
      - "short term"
      - "long term"
      - "years"
      - "until retirement"
    why_ok: "Time horizon explicitly present."
    why_fail: "No explicit time horizon present."

  - id: COBS9_RECO
    section: "COBS 9 – Recommendation"
    title: "Clear personal recommendation made"
    citation: "COBS 9.2.1R"
    source_url: "https://handbook.fca.org.uk/handbook/COBS/9/2.html"
    applies_when:
      advice_type: advised
    require_any_terms:
      - "we recommend"
      - "our recommendation"
      - "we advise"
    why_ok: "Explicit recommendation language present."
    why_fail: "No explicit recommendation language present."

  - id: COBS9_RATIONALE
    section: "COBS 9 – Rationale"
    title: "Suitability explained (causal reasoning present)"
    citation: "COBS 9.2.1R"
    source_url: "https://handbook.fca.org.uk/handbook/COBS/9/2.html"
    applies_when:
      advice_type: advised
    require_any_terms:
      - "suitable because"
      - "this meets your"
      - "given your"
      - "in light of your"
    require_any_terms_2:
      - "because"
      - "therefore"
      - "as a result"
      - "so that"
    why_ok: "Rationale plus causal language present."
    why_fail: "Rationale missing or not explained with causal language."

  - id: COBS9_RISKS
    section: "COBS 9 – Risks"
    title: "Material risks disclosed"
    citation: "COBS 9.2.1R"
    source_url: "https://handbook.fca.org.uk/handbook/COBS/9/2.html"
    applies_when:
      investment_element: true
    require_cluster_hits: 2
    clusters:
      - ["risk", "risks", "volatility", "market movements"]
      - ["capital at risk", "value can fall", "may get back less"]
      - ["no guarantee", "not guaranteed"]
      - ["inflation risk", "liquidity risk", "currency risk"]
    why_ok: "Multiple risk indicators present (not just a generic 'investments can fall')."
    why_fail: "Risks described too lightly or only generic wording."

  - id: COBS9_ALTS
    section: "COBS 9 – Alternatives"
    title: "Reasonable alternatives considered"
    citation: "COBS 9.2.1R"
    source_url: "https://handbook.fca.org.uk/handbook/COBS/9/2.html"
    applies_when:
      advice_type: advised
    require_any_terms:
      - "alternative"
      - "other options"
      - "considered alternatives"
      - "we considered"
      - "we discussed options"
      - "decided against"
      - "discounted"
    why_ok: "Alternatives are explicitly referenced."
    why_fail: "No evidence alternatives were considered."

  - id: COBS9_DRAW
    section: "COBS 9 – Disadvantages"
    title: "Disadvantages/downsides explained"
    citation: "COBS 9.2.1R"
    source_url: "https://handbook.fca.org.uk/handbook/COBS/9/2.html"
    applies_when:
      advice_type: advised
    require_any_terms:
      - "drawback"
      - "drawbacks"
      - "disadvantage"
      - "disadvantages"
      - "downside"
      - "downsides"
      - "limitation"
      - "limitations"
    why_ok: "Downsides/disadvantages are explicitly mentioned."
    why_fail: "No explicit disadvantages/downsides section or wording."

  # =========================================================
  # COBS 6 — Costs and charges
  # =========================================================

  - id: COBS6_COSTS
    section: "COBS 6 – Costs & Charges"
    title: "Costs and charges disclosed with amounts/percentages"
    citation: "COBS 6.1ZA / COBS 6.1ZB"
    source_url: "https://handbook.fca.org.uk/handbook/COBS/6/"
    applies_when:
      investment_element: true
    require_cluster_hits: 2
    clusters:
      - ["cost", "costs", "charge", "charges", "fee", "fees"]
      - ["%", "per annum", "p.a.", "ongoing", "ocf", "platform", "adviser charge"]
      - ["initial", "one-off", "setup", "transaction", "dealing"]
      - ["total", "overall", "aggregated", "in total"]
    why_ok: "Multiple cost indicators (types + some quantification) present."
    why_fail: "Costs not disclosed, or disclosed without meaningful detail."

  # =========================================================
  # COBS 4 — Fair, clear and not misleading (risk / guarantees / balance)
  # =========================================================

  - id: COBS4_GUAR
    section: "COBS 4 – Communications (Guarantees)"
    title: "No inappropriate certainty/guarantee language"
    citation: "COBS 4.2.1R"
    source_url: "https://handbook.fca.org.uk/handbook/COBS/4/2.html"
    applies_when:
      investment_element: true
    forbid_any_patterns:
      - pattern: "(?i)guaranteed\\s+return"
        reason: "Implied guaranteed investment return."
      - pattern: "(?i)risk[-\\s]?free"
        reason: "Implied risk-free investing."
      - pattern: "(?i)cannot\\s+lose"
        reason: "Implied impossibility of loss."
      - pattern: "(?i)certain\\s+return"
        reason: "Implied certainty of return."
    why_ok: "No prohibited guarantee language found."
    why_fail: "Guarantee/certainty language found."

  - id: COBS4_BAL
    section: "COBS 4 – Communications (Balanced)"
    title: "Benefits and risks presented in a balanced manner"
    citation: "COBS 4.2.1R"
    source_url: "https://handbook.fca.org.uk/handbook/COBS/4/2.html"
    applies_when:
      investment_element: true
    require_any_terms:
      - "benefit"
      - "benefits"
      - "advantage"
      - "advantages"
    require_any_terms_2:
      - "risk"
      - "risks"
      - "drawback"
      - "drawbacks"
      - "disadvantage"
      - "disadvantages"
    why_ok: "Both benefits and risks language present."
    why_fail: "Only upsides or only downsides mentioned."

  # =========================================================
  # STRUCT — Ongoing service / review
  # =========================================================

  - id: STRUCT_ONGOING
    section: "STRUCT – Ongoing Service"
    title: "Ongoing service explained where provided"
    citation: "COBS 9.2.1R"
    source_url: "https://handbook.fca.org.uk/handbook/COBS/9/2.html"
    applies_when:
      ongoing_service: true
    require_any_terms:
      - "ongoing service"
      - "ongoing advice"
      - "review"
      - "reviews"
      - "annual review"
      - "regular review"
    why_ok: "Ongoing service language present."
    why_fail: "Ongoing service flag is true but no ongoing service explanation found."

  - id: STRUCT_REVIEW
    section: "STRUCT – Review Frequency"
    title: "Review frequency stated where ongoing service applies"
    citation: "COBS 9.2.1R"
    source_url: "https://handbook.fca.org.uk/handbook/COBS/9/2.html"
    applies_when:
      ongoing_service: true
    require_any_terms:
      - "annual"
      - "annually"
      - "every year"
      - "six monthly"
      - "quarterly"
      - "regular basis"
    why_ok: "Review frequency language present."
    why_fail: "Ongoing service flag is true but review frequency not stated."