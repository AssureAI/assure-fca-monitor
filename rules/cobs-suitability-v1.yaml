ruleset_id: assure-cobs-suitability
version: "1.0"

rules:
  - id: COBS9_OBJ
    section: "COBS 9 – Suitability"
    title: "Client objectives identified"
    citation: "COBS 9.2.2R"
    source_url: "https://handbook.fca.org.uk/handbook/COBS/9/2.html"
    applies_when:
      advice_type: advised
    mode: presence
    phrases:
      - "investment objective"
      - "your objectives"
      - "your goals"
      - "financial goals"
    min_hits: 1
    evidence_cap: 5

  - id: COBS9_RISK
    section: "COBS 9 – Suitability"
    title: "Attitude to risk assessed"
    citation: "COBS 9.2.2R"
    source_url: "https://handbook.fca.org.uk/handbook/COBS/9/2.html"
    applies_when:
      advice_type: advised
    mode: presence
    phrases:
      - "attitude to risk"
      - "risk profile"
      - "risk tolerance"
      - "capacity for loss"
    min_hits: 1
    evidence_cap: 5

  - id: COBS9_CFL
    section: "COBS 9 – Suitability"
    title: "Capacity for loss addressed"
    citation: "COBS 9.2.2R"
    source_url: "https://handbook.fca.org.uk/handbook/COBS/9/2.html"
    applies_when:
      advice_type: advised
    mode: presence
    phrases:
      - "capacity for loss"
      - "afford to lose"
      - "impact of losses"
    min_hits: 1
    evidence_cap: 5

  - id: COBS6_COSTS
    section: "COBS 6 – Costs & Charges"
    title: "Costs and charges disclosed"
    citation: "COBS 6.1ZA / 6.1ZB"
    source_url: "https://handbook.fca.org.uk/handbook/COBS/6/"
    applies_when:
      investment_element: true
    mode: presence
    phrases:
      - "fees"
      - "charges"
      - "costs"
      - "ongoing charge"
      - "initial charge"
      - "platform charge"
    min_hits: 1
    evidence_cap: 5

  - id: COBS4_NO_GUARANTEE
    section: "COBS 4 – Communications"
    title: "No inappropriate guarantee / certainty language"
    citation: "COBS 4.2.1R"
    source_url: "https://handbook.fca.org.uk/handbook/COBS/4/2.html"
    applies_when:
      investment_element: true
    mode: prohibited
    prohibited_phrases:
      - "guaranteed return"
      - "guaranteed returns"
      - "risk-free"
      - "cannot lose"
      - "no risk"
      - "guaranteed growth"
    prohibited_negation_aware: true
    evidence_cap: 5