ruleset_id: assure-cobs-suitability
version: "1.0"

sections:
  COBS_9:
    title: "Suitability (COBS 9)"
    rules:
      - id: COBS9_OBJ
        obligation: Client objectives must be obtained.
        citation: COBS 9.2.2R
        applies_when:
          advice_type: advised
        evidence:
          phrases:
            - objectives
            - goals
            - investment objective

      - id: COBS9_RISK
        obligation: Attitude to risk must be assessed.
        citation: COBS 9.2.2R
        applies_when:
          advice_type: advised
        evidence:
          phrases:
            - risk profile
            - attitude to risk
            - risk tolerance

  COBS_6:
    title: "Costs and Charges (COBS 6)"
    rules:
      - id: COBS6_COSTS
        obligation: Costs and charges must be disclosed.
        citation: COBS 6.1ZA
        applies_when:
          investment_element: true
        evidence:
          phrases:
            - cost
            - charge
            - fee
