ruleset_id: assure-cobs-suitability
version: "1.0"

# Used purely to keep UI accordion stable
sections_order:
  - "COBS 9 – Suitability"
  - "COBS 6 – Costs & Charges"
  - "COBS 4 – Communications"
  - "Unsorted"

rules:

  # -----------------------------
  # COBS 9 – Suitability
  # -----------------------------
  - id: COBS9_OBJ
    section: "COBS 9 – Suitability"
    title: "Client objectives identified"
    citation: "COBS 9.2.2R"
    source_url: "https://handbook.fca.org.uk/handbook/COBS/9/2.html"
    applies_when:
      advice_type: ["advised", "standard", "execution_only", "nonadvised"]
    evidence_policy:
      max_snippets: 3
      max_phrases: 8
    checks:
      - op: clusters_min
        min_clusters: 2
        clusters:
          - ["objectives", "goals", "aims", "investment objective"]
          - ["income", "growth", "capital growth", "capital preservation"]
          - ["time horizon", "investment term", "short term", "long term"]

  - id: COBS9_RISK
    section: "COBS 9 – Suitability"
    title: "Attitude to risk stated"
    citation: "COBS 9.2.2R"
    source_url: "https://handbook.fca.org.uk/handbook/COBS/9/2.html"
    applies_when:
      advice_type: ["advised", "standard", "execution_only", "nonadvised"]
    evidence_policy:
      max_snippets: 3
      max_phrases: 8
    checks:
      - op: contains_any
        min_hits: 1
        phrases:
          - "attitude to risk"
          - "risk profile"
          - "risk tolerance"
          - "risk questionnaire"
          - "risk assessment"

  - id: COBS9_CFL
    section: "COBS 9 – Suitability"
    title: "Capacity for loss addressed"
    citation: "COBS 9.2.2R"
    source_url: "https://handbook.fca.org.uk/handbook/COBS/9/2.html"
    applies_when:
      advice_type: ["advised", "standard", "execution_only", "nonadvised"]
    evidence_policy:
      max_snippets: 3
      max_phrases: 8
    checks:
      - op: contains_any
        min_hits: 1
        phrases:
          - "capacity for loss"
          - "loss capacity"
          - "afford to lose"
          - "impact on your lifestyle"
          - "financially resilient"

  # -----------------------------
  # COBS 6 – Costs & Charges
  # -----------------------------
  - id: COBS6_COSTS
    section: "COBS 6 – Costs & Charges"
    title: "Costs/charges referenced"
    citation: "COBS 6.1ZA / 6.1ZB"
    source_url: "https://handbook.fca.org.uk/handbook/COBS/6/"
    applies_when:
      investment_element: true
    evidence_policy:
      max_snippets: 3
      max_phrases: 10
    checks:
      - op: contains_any
        min_hits: 2
        phrases:
          - "fee"
          - "fees"
          - "charge"
          - "charges"
          - "cost"
          - "costs"
          - "ongoing charge"
          - "ongoing charges"
          - "ocf"
          - "platform fee"
          - "adviser fee"
          - "initial fee"

  # -----------------------------
  # COBS 4 – Communications
  # -----------------------------
  - id: COBS4_NO_GUARANTEE
    section: "COBS 4 – Communications"
    title: "No inappropriate guarantees / certainty language"
    citation: "COBS 4.2.1R"
    source_url: "https://handbook.fca.org.uk/handbook/COBS/4/2.html"
    applies_when:
      advice_type: ["advised", "standard", "execution_only", "nonadvised"]
    evidence_policy:
      max_snippets: 2
      max_phrases: 8
    checks:
      - op: contains_none
        phrases:
          - "guaranteed return"
          - "risk-free"
          - "no risk"
          - "cannot lose"
          - "certain return"
          - "guaranteed growth"
