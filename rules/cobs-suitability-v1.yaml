ruleset_id: assure-cobs-investment-suitability
version: "1.0"

rules:

  - section_id: COBS9
    section_title: Suitability
    id: COBS9_OBJ
    citation: COBS 9.2.2R
    applies_when:
      advice_type: advised
    evidence:
      positive_clusters:
        - ["objective", "objectives", "goals"]
        - ["growth", "income", "capital"]
    decision_logic:
      ok_if:
        - ">=2 positive_clusters"

  - section_id: COBS9
    section_title: Suitability
    id: COBS9_RISK
    citation: COBS 9.2.2R
    applies_when:
      advice_type: advised
    evidence:
      positive_clusters:
        - ["risk profile", "attitude to risk"]
        - ["cautious", "balanced", "adventurous"]
    decision_logic:
      ok_if:
        - ">=2 positive_clusters"

  - section_id: COBS9
    section_title: Suitability
    id: COBS9_CFL
    citation: COBS 9.2.2R
    applies_when:
      advice_type: advised
    evidence:
      positive_clusters:
        - ["capacity for loss"]
    decision_logic:
      ok_if:
        - ">=1 positive_clusters"

  - section_id: COBS6
    section_title: Costs & Charges
    id: COBS6_COSTS
    citation: COBS 6.1ZA
    applies_when:
      investment_element: true
    evidence:
      positive_clusters:
        - ["cost", "charge", "fee"]
        - ["%", "percentage"]
    decision_logic:
      ok_if:
        - ">=2 positive_clusters"
