<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Assure â€“ Runs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body{font-family:system-ui,Arial;margin:20px;background:#f5f5f5}
    .card{background:#fff;border:1px solid #ddd;border-radius:10px;padding:16px}
    table{width:100%;border-collapse:collapse}
    th,td{border:1px solid #ddd;padding:8px;font-size:13px;vertical-align:top}
    th{background:#fafafa;text-align:left}
    a{color:#2563eb;text-decoration:none}
    a:hover{text-decoration:underline}
    .pill{display:inline-block;padding:2px 10px;border-radius:999px;background:#eee;font-size:12px}
  </style>
</head>
<body>
  <div class="card">
    <h1 style="margin:0 0 10px 0;">Run history</h1>
    <p><a href="/admin/test">Run a check</a></p>
    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>Ruleset</th>
          <th>Summary</th>
          <th>Open</th>
        </tr>
      </thead>
      <tbody>
        {% for r in runs %}
        <tr>
          <td>{{ r.created_at }}</td>
          <td>{{ r.ruleset_id }} v{{ r.ruleset_version }}</td>
          <td>
            <span class="pill">ok: {{ r.summary.ok or 0 }}</span>
            <span class="pill">pi: {{ r.summary.potential_issue or 0 }}</span>
            <span class="pill">na: {{ r.summary.not_assessed or 0 }}</span>
          </td>
          <td><a href="/admin/runs/{{ r.id }}">View</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
