<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Assure â€“ Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background: #0F172A;
      color: #E2E8F0;
      font-family: Inter, ui-sans-serif, system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: #111827;
      padding: 40px;
      border-radius: 14px;
      width: 380px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: 1px solid #334155;
      background: #0F172A;
      color: #E2E8F0;
    }
    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #2563EB;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background: #1D4ED8;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <img src="/static/logo-dark.svg" width="220" />
    </div>

    <form method="post" action="/login">
      <label>Email</label>
      <input type="email" name="email" required />

      <label>Password</label>
      <input type="password" name="password" required />

      <button type="submit">Sign in</button>
    </form>
  </div>
</body>
</html>
